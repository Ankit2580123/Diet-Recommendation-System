
<!DOCTYPE html>
{% load static %}
<html lang="en">



<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>Diet Recommendation System</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/stylesignup.css' %}" />
  <link rel="icon" href="{% static 'images/logo2.png' %}">
</head>

<body>

  
   <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

      <ul class="navbar-nav mr-auto mt-5 mt-lg-0 pl-5" style="font-size: 1.8rem">
        <li class="nav-item active pr-3">
          <a class="nav-link"  href="{% url 'index' %}" > <img src="{% static 'images/logo2.png' %}" alt="logo" width="65" height="65" style="border-radius:50%;"></a>
        </li>
        <li class="nav-item active pr-3">
          <a class="nav-link" href="{% url 'index' %}" >Home <span class="sr-only">(current)</span></a>
        </li>
       
        <li class="nav-item active pr-3">
          <a class="nav-link" href="{% url 'index' %}">Services</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'contact' %}" >Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="{% url 'login' %}"> <button  type="button" class="btn btn-success mr-4">Login</button></a> 
      </form>
    </div>
  </nav>

  {% for message in messages  %}
  <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show"  role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %} 

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = alert('You have successfully registered');
      }
      </script>
    <div class="signup-box" style="height: 670px; margin-top:25px;">
      <h1 style="background-color:white; text-decoration:underline">Register</h1>
     
      <form method="POST" enctype="multipart/form-data"  id="registrationForm" data-toggle="validator" data-focus="false" >
        {% csrf_token %}
        <label>Username</label>
        <input type="text" id="username" name="username" placeholder="username"  required />

        <label>Mobile Number</label>
        <input type="text"  id="mobile_no" name="mobile_no" placeholder="mobile_no" required/>

        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="email" required/>
       
        <label>Create Password</label>
        <input type="password" id="password" name="password1" placeholder="password" required/>

        <label>Confirm Password</label>
        <input type="password" id="password" name="password2" placeholder="password" required/>

{% comment %}        
        <input class="submit" onclick="myfunction1()" type="button" value="Submit" /> {% endcomment %}
        <button style="margin-top:15px; align-item:center; width:100%;" type="submit" class="btn btn-primary">REGISTER</button>
        <p class="para-2" style="color: black; font-weight:500; font-size:18px;">
          Already have an account? <a  href="{% url 'login' %}" style="color:  #33bcd1; font-weight:600; ">Login here</a>
        </p>
      </form>
     
    </div>

  </body>
</html>
