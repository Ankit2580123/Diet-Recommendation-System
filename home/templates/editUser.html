{% load static %}
{% include 'header.html' %}
<div class="signup-box" style="height: 560px; margin-top:25px;">
                    <h1 style="background-color:white; text-decoration:underline">Edit User</h1>
                   
                    <form method="POST" action="{% url 'update_user' %}" >
                      {% csrf_token %}
                      <label>Username</label>
                      <input type="text" id="username" name="username" placeholder="username"  value="{{data.username}}" required />
              
                      <label>Mobile Number</label>
                      <input type="text"  id="mobile_no" name="mobile_no" placeholder="mobile_no" value="{{data.mobile_no}}" required/>
              
                      <label>Email</label>
                      <input type="email" id="email" name="email" placeholder="email" value="{{data.email}}" required/>
                      <label>New Password</label>
                      <input type="password" id="password" name="password" placeholder="password" value="{{data.password}}" required/>
                      <input name="editid" type="hidden" value="{{data.id}}">
              
                      <button style="margin-top:15px; align-item:center; width:100%;" type="submit" class="btn btn-primary">Update</button>

                    </form>
                   
                  </div>
{% include 'footer.html' %}
